<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="Payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Enter information</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" id="fullname" name="fullname" placeholder="Susan Wambui" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" id="email" name="email" placeholder="example@example.com"required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" id="address" name="address" placeholder="PO.BOX" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" id="city" name="city" placeholder="Nairobi" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" id="country" name="country" placeholder="Kenya" required>
                    </div>
                    
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <select input type id="modeofpayment" name="modeofpayment" required>
                        <option value="">Select One</option>
                        <option value="equity">Equity</option>
                        <option value="kbc">KBC</option>
                        <option value="coperative">Coperative</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" id="nameofcard" name="nameofcard" placeholder="Miss Loren" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" id="creditcardnumber" name="creditcardnumber" placeholder="****-****-****"required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" id="expmonth" name="expmonth" placeholder="April" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" id="expyear" name="expyear" placeholder="2030" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" id="cvv" name="cvv" placeholder="****" required>
                    </div>
                </div>

            </div>
    
        </div>
        <input type="submit" value="Pay Now" class="submit-btn">
        <p><a href="http://localhost/PROJE/Payment.php" id="payment-link">payment</a></p>

    </form>

</div>    
    
</body>
</html>
